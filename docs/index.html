<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>イナズマトーナメント</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<header>

    <img src="svg/149492.svg" alt="Trophy icon" class="header-icon">
    <h1>イナズマトーナメント</h1>
</header>

    <div class="container">
        <div id="settings-panel">
            <div class="settings-panel-content">
                <h2>設定</h2>
                
                <div class="settings-left-column">
                    <div class="setting-item">
                        <label for="player-level">自分のチームレベル:</label>
                        <input type="number" id="player-level" value="50" min="1" max="99">
                    </div>

                    <div class="setting-item">
                        <label for="team-count">参加チーム数:</label>
                        <select id="team-count">
                            <option value="4">4</option>
                            <option value="8" selected>8</option>
                            <option value="16">16</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <fieldset>
                            <legend>レベル許容範囲</legend>
                            <div class="tolerance-inputs">
                                <div>
                                    <label for="level-tolerance-lower">下限 (-):</label>
                                    <input type="number" id="level-tolerance-lower" value="10" min="0" max="50">
                                </div>
                                <div>
                                    <label for="level-tolerance-upper">上限 (+):</label>
                                    <input type="number" id="level-tolerance-upper" value="10" min="0" max="50">
                                </div>
                            </div>
                        </fieldset>
                    </div>

                                    <div class="setting-item">
                                        <fieldset id="modes-fieldset">
                                            <legend>対戦モード</legend>
                                            <div>
                                                <input type="checkbox" id="mode-story" name="modes" value="ストーリー" checked>
                                                <label for="mode-story">ストーリー</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" id="mode-chronicle" name="modes" value="クロニクル" checked>
                                                <label for="mode-chronicle">クロニクル</label>
                                            </div>
                                            <div>
                                                <input type="checkbox" id="mode-versus" name="modes" value="対戦" checked>
                                                <label for="mode-versus">対戦</label>
                                                                        </div>
                                                                    </fieldset>
                                                                </div>
                                            
                                                                <div class="setting-item">
                                                                    <label for="level-win-rate-modifier">レベル差の勝率影響 (1レベル毎の%):</label>
                                                                    <input type="number" id="level-win-rate-modifier" value="1" min="0" max="50">
                                                                </div>
                                                                                
                                                                <div class="setting-item">
                                                                    <button id="generate-btn">トーナメントを生成！</button>
                                                                </div>

                    <div class="setting-item">
                        <p id="playable-opponents-count">対戦可能なチーム数: <span>0</span></p>
                    </div>
                </div>

                <div class="setting-item opponent-list-container">
                    <fieldset>
                        <legend>解放済み対戦相手</legend>
                        <div class="opponent-filter-controls">
                            <fieldset>
                                <legend>シリーズ</legend>
                                <div id="series-filter-radios">
                                     <input type="radio" id="series-all" name="series-filter" value="ALL" checked>
                                     <label for="series-all">ALL</label>
                                     <input type="radio" id="series-ie1" name="series-filter" value="IE1">
                                     <label for="series-ie1">IE1</label>
                                     <input type="radio" id="series-ie2" name="series-filter" value="IE2">
                                     <label for="series-ie2">IE2</label>
                                     <input type="radio" id="series-ie3" name="series-filter" value="IE3">
                                     <label for="series-ie3">IE3</label>
                                     <input type="radio" id="series-go1" name="series-filter" value="GO1">
                                     <label for="series-go1">GO1</label>
                                     <input type="radio" id="series-go2" name="series-filter" value="GO2">
                                     <label for="series-go2">GO2</label>
                                     <input type="radio" id="series-go3" name="series-filter" value="GO3">
                                     <label for="series-go3">GO3</label>
                                     <input type="radio" id="series-als" name="series-filter" value="ALS">
                                     <label for="series-als">ALS</label>
                                     <input type="radio" id="series-ori" name="series-filter" value="ORI">
                                     <label for="series-ori">ORI</label>
                                     <input type="radio" id="series-vic" name="series-filter" value="VIC">
                                     <label for="series-vic">VIC</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="opponent-list-controls">
                            <button id="select-all-opponents">すべて選択</button>
                            <button id="deselect-all-opponents">すべて解除</button>
                        </div>
                        <div id="opponent-list">
                            <!-- ここに対戦相手のチェックボックスが動的に入ります -->
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

        <div id="tournament-panel" hidden>
            <div class="tournament-header">
                <button id="back-to-settings-btn">← 設定に戻る</button>
                <h2 id="tournament-status">トーナメント表</h2>
            </div>
            <div id="tournament-bracket">
                <!-- ここにトーナメント表が動的に入ります -->
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>
</html>
